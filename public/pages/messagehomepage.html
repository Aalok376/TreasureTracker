<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="messagehomepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>messagehomepage</title>
</head>

<body>
    <main class="main">
        <div class="logo">Treasure Treasure</div>
        <div class="sidemenubox" style="display: flex;">
            <div>
                <div class="sidemenu">
                    <div style="position: relative;">
                        <button class="lawda"
                            style="position: absolute; right: 0; height: 25px; width: 25px; cursor: pointer; border-radius:50%;"
                            onclick="hideSidebar()">X</button>
                        <div class="links" style="padding-top: 24px;">
                            <div class="homepage"><i class="fas fa-home"></i>Home</div>
                            <div class="Messagepage"><i class="fas fa-message"></i>Messages</div>
                            <div class="Friends"><i class="fas fa-users"></i>Friends</div>
                            <div class="SavedPosts"><i class="fa-solid fa-bookmark"></i>Saved</div>
                            <div class="Notifications"><i class="fa-solid fa-bell"></i>Notifications</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hamburgermenu">
                <button onclick="openSidebar()"><i class="fa-solid fa-bars fa-2xl"></i></button>
            </div>
        </div>

        <div class="asidemenu">
            <div class="containerforcontact">
                <div class="chats">Chats</div>
                <hr>
                <div class="contact"><div class="profileimage"></div>
            <div class="placeforname">Sameer sah</div></div>
            </div>
            <div class="containerformessage">
                <div class="navbar">
                    <div class="navprofileimg"></div>
                    <div class="navplaceforname">Sameer sah</div>
                </div>
                <div class="messagefromme">hello aalok<div class="threedot"><i class="fa-solid fa-ellipsis" style="color: #000000;"></i></div></div>
                <div class="dropdownmenu1">
                    <div class="edit"><i class="fa-solid fa-pen" style="color: #000000;"></i>Edit</div>
                    <div class="deletemine"><i class="fa-solid fa-trash" style="color: #000000;"></i>Delete</div>
                </div>
                <div class="messagefromuser">hi sameer<div class="threedot"><i class="fa-solid fa-ellipsis" style="color: #000000;"></i></div></div>
                <div class="dropdownmenu2">
                    <div class="deleteuser"><i class="fa-solid fa-trash" style="color: #000000;"></i>Delete</div>
                    <div class="Report"><i class="fa-solid fa-triangle-exclamation"></i>Report</div>
                </div>
                <footer>
                    <input type="text" placeholder="Type a message">
                    <div class="send"><i class="fa-solid fa-paper-plane fa-2xl" style="color: #000000;"></i></div>
                    
                </footer>
            </div>
        </div>
    </main>
</body>
<script>
    const sideBar = document.querySelector('.sidemenu')
    const hideSidebar = () => {
        sideBar.classList.add('disappear')
        sideBar.classList.remove('appear')
    }
    const openSidebar = () => {
        sideBar.classList.add('appear')
        sideBar.classList.remove('disappear')
    }
    document.addEventListener('DOMContentLoaded', function() {
    // Add click event listeners to the three-dot icons
    const threeDots = document.querySelectorAll('.threedot');
    
    threeDots.forEach(dot => {
        dot.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent event from bubbling up
            
            // Find the parent message element
            const parentMessage = this.closest('.messagefromme, .messagefromuser');
            
            // Determine which dropdown to toggle
            let dropdown;
            if (parentMessage.classList.contains('messagefromme')) {
                dropdown = document.querySelector('.dropdownmenu1');
            } else {
                dropdown = document.querySelector('.dropdownmenu2');
            }
            
            // Toggle the dropdown
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            } else {
                // Hide all dropdowns first
                document.querySelectorAll('.dropdownmenu1, .dropdownmenu2').forEach(menu => {
                    menu.style.display = 'none';
                });
                
                // Show the selected dropdown
                dropdown.style.display = 'block';
            }
        });
    });
    
    // Close dropdowns when clicking elsewhere on the document
    document.addEventListener('click', function() {
        document.querySelectorAll('.dropdownmenu1, .dropdownmenu2').forEach(menu => {
            menu.style.display = 'none';
        });
    });
});
</script>

</html>
