<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/editProfile.css">
    <title>Edit Profile - LoFo</title>
</head>
<body>
    <div class="edit-profile-container">
        <h1>Edit Profile</h1>
        <form id="editProfileForm" enctype="multipart/form-data">
        
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name">

            <label for="profilepicture">Profile Picture</label>
            <div class="file-input">
                <input type="file" id="profilepicture" name="profilepicture" accept="image/*" onchange="previewImage(event, 'profilePreview')">
                <img id="profilePreview" class="image-preview" src="#" alt="Profile Picture Preview" style="display: none;">
            </div>

            <label for="coverpicture">Cover Picture</label>
            <div class="file-input">
                <input type="file" id="coverpicture" name="coverpicture" accept="image/*" onchange="previewImage(event, 'coverPreview')">
                <img id="coverPreview" class="image-preview" src="#" alt="Cover Picture Preview" style="display: none;">
            </div>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number">

            <button class="btn">Save Changes</button>
        </form>
        <div class="cancel-link">
            Cancel
        </div>
    </div>

    <script>
        function previewImage(event, previewId) {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);

            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
            }
        }
    </script>
</body>
<script src="/pages/editProfile.js"></script>
</html>
