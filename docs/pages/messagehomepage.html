<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/messagehomepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>messagehomepage</title>
</head>

<body>
    <main class="main">
        <div class="logo">Treasure Treasure</div>
        <div class="sidemenubox" style="display: flex;">
            <div>
                <div class="sidemenu">
                    <div style="position: relative;">
                        <button class="lawda"
                            style="position: absolute; right: 0; height: 25px; width: 25px; cursor: pointer; border-radius:50%;"
                            onclick="hideSidebar()">X</button>
                        <div class="links" style="padding-top: 24px;">
                            <div class="homepage"><i class="fas fa-home"></i>Home</div>
                            <div class="Messagepage"><i class="fas fa-message"></i>Messages</div>
                            <div class="Friends"><i class="fas fa-users"></i>Friends</div>
                            <div class="SavedPosts"><i class="fa-solid fa-bookmark"></i>Saved</div>
                            <div class="Notifications"><i class="fa-solid fa-bell"></i>Notifications</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hamburgermenu">
                <button onclick="openSidebar()"><i class="fa-solid fa-bars fa-2xl"></i></button>
            </div>
        </div>

        <div class="asidemenu">
            <div class="containerforcontact">
                <div class="chats">Chats</div>
                <hr>
                <div class="formappingofchat">

                </div>
            </div>
            <div class="containerformessage">
                
            </div>
        </div>
    </main>
</body>
<script>
    const sideBar = document.querySelector('.sidemenu')
    const hideSidebar = () => {
        sideBar.classList.add('disappear')
        sideBar.classList.remove('appear')
    }
    const openSidebar = () => {
        sideBar.classList.add('appear')
        sideBar.classList.remove('disappear')
    }
  
</script>

<script type="module" src="/pages/messagehomepage.js"></script>

</html>
